<!DOCTYPE html>
<html>
<head>
  <title>Projectile Motion Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9faff;
      color: #222;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #004085;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      background-color: #e9f2ff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #b8d1ff;
      line-height: 1.6;
    }
    #result.error {
      color: #b72c2c;
      background-color: #ffd6d6;
      border-color: #ff9e9e;
    }
  </style>
</head>
<body>
  <h2>Projectile Motion Calculator</h2>
  <label for="velocity">Initial Velocity (m/s):</label>
  <input type="number" id="velocity" step="any" placeholder="Enter initial velocity" />

  <label for="angle">Angle (degrees):</label>
  <input type="number" id="angle" step="any" placeholder="Enter angle between 0 and 90" />

  <button onclick="calculateProjectile()">Calculate</button>

  <p id="result"></p>

  <a href="{{ url_for('dashboard') }}" 
  style="display:inline-block; margin-top:30px; padding:10px 20px; background:#3498db; color:white; border-radius:5px; text-decoration:none; font-weight:bold;">
 ‚Üê Back to Dashboard
</a>

  <script>
    function calculateProjectile() {
      const u = parseFloat(document.getElementById("velocity").value);
      const angle = parseFloat(document.getElementById("angle").value);
      const resultEl = document.getElementById("result");

      if (isNaN(u) || u <= 0) {
        resultEl.innerText = "Please enter a valid positive initial velocity.";
        resultEl.className = "error";
        return;
      }

      if (isNaN(angle) || angle < 0 || angle > 90) {
        resultEl.innerText = "Please enter a valid angle between 0 and 90 degrees.";
        resultEl.className = "error";
        return;
      }

      const g = 9.8;
      const rad = angle * Math.PI / 180;

      const time = (2 * u * Math.sin(rad)) / g;
      const range = (u * u * Math.sin(2 * rad)) / g;
      const maxHeight = (u * u * Math.pow(Math.sin(rad), 2)) / (2 * g);

      resultEl.className = "";
      resultEl.innerHTML = `
        Time of Flight: <strong>${time.toFixed(2)} s</strong><br>
        Horizontal Range: <strong>${range.toFixed(2)} m</strong><br>
        Maximum Height: <strong>${maxHeight.toFixed(2)} m</strong>
      `;
    }
    
  </script>
</body>
</html>
