<!DOCTYPE html>
<html>
<head>
  <title>Projectile Motion Calculator</title>
 <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Plotly CDN (NEW – for visualization) -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9faff;
      color: #222;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #004085;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      background-color: #e9f2ff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #b8d1ff;
      line-height: 1.6;
    }

    /* NEW STYLES */
    #steps {
      margin-top: 25px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      line-height: 1.6;
    }
    #plot {
      margin-top: 30px;
    }
     @media (max-width: 360px) {
      h2 {
        font-size: 1.25rem;
      }
      .result {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <h2>Projectile Motion Calculator</h2>

  <label>Initial Velocity (m/s):</label>
  <input type="number" id="velocity" step="any">

  <label>Angle (degrees):</label>
  <input type="number" id="angle" step="any">

  <button onclick="calculateProjectile()">Calculate</button>

  <p id="result"></p>

  <!-- STEP-BY-STEP EXPLANATION (NEW) -->
  <div id="steps"></div>

  <!-- VISUAL REPRESENTATION (NEW) -->
  <div id="plot"></div>

  <a href="{{ url_for('dashboard') }}"
     style="display:inline-block; margin-top:30px; padding:10px 20px;
     background:#3498db; color:white; border-radius:5px; text-decoration:none;">
    ← Back to Dashboard
  </a>

  <script>
    function calculateProjectile() {
      const u = parseFloat(document.getElementById("velocity").value);
      const angle = parseFloat(document.getElementById("angle").value);

      const g = 9.8;
      const rad = angle * Math.PI / 180;

      const T = (2 * u * Math.sin(rad)) / g;
      const R = (u * u * Math.sin(2 * rad)) / g;
      const H = (u * u * Math.pow(Math.sin(rad), 2)) / (2 * g);

      document.getElementById("result").innerHTML = `
        Time of Flight: <b>${T.toFixed(2)} s</b><br>
        Range: <b>${R.toFixed(2)} m</b><br>
        Maximum Height: <b>${H.toFixed(2)} m</b>
      `;

      /* STEP-BY-STEP EXPLANATION */
      document.getElementById("steps").innerHTML = `
        <b>Step-by-Step Explanation:</b><br>
        1. Initial velocity (u) = ${u} m/s<br>
        2. Angle (θ) = ${angle}°<br>
        3. Gravity (g) = 9.8 m/s²<br><br>

        <b>Formulas Used:</b><br>
        Time of Flight = (2u sinθ) / g<br>
        Range = (u² sin2θ) / g<br>
        Maximum Height = (u² sin²θ) / (2g)<br><br>

        <b>Result Interpretation:</b><br>
        The projectile stays in air for ${T.toFixed(2)} seconds,
        travels ${R.toFixed(2)} meters horizontally,
        and reaches a maximum height of ${H.toFixed(2)} meters.
      `;

      /* VISUALIZATION USING PLOTLY */
      let t = [];
      let x = [];
      let y = [];

      for (let i = 0; i <= T; i += T / 50) {
        t.push(i);
        x.push(u * Math.cos(rad) * i);
        y.push(u * Math.sin(rad) * i - 0.5 * g * i * i);
      }

      const trace = {
        x: x,
        y: y,
        mode: 'lines',
        name: 'Trajectory'
      };

      const layout = {
        title: 'Projectile Trajectory',
        xaxis: { title: 'Distance (m)' },
        yaxis: { title: 'Height (m)' }
      };

      Plotly.newPlot('plot', [trace], layout);
      const isMobile = window.innerWidth < 480;

const plotConfig = {
  responsive: true,
  displayModeBar: !isMobile,
  displaylogo: false
};

    }
  </script>
</body>
</html>
