<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Conversion</title>
   <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      color: #333;
      padding: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #steps {
      margin-top: 15px;
      font-size: 14px;
      line-height: 1.6;
    }

    canvas {
      margin-top: 20px;
    }
    .back-btn {
  display: inline-block;
  margin-top: 25px;
  padding: 10px 20px;
  background-color: #3498db;
  color: white;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
}

.back-btn:hover {
  background-color: #217dbb;
}
 @media (max-width: 360px) {
      h2 {
        font-size: 1.25rem;
      }
      .result {
        font-size: 0.9rem;
      }
    }

  </style>
</head>

<body>

<div class="container">
  <h2>Currency Conversion (Static Rates)</h2>

  <label>Amount:</label>
  <input type="number" id="amount" step="any">

  <label>From:</label>
  <select id="fromCurrency">
   <option value="USD" data-country="United States">United States - USD</option>
      <option value="EUR" data-country="Eurozone">Eurozone - EUR</option>
      <option value="INR" data-country="India">India - INR</option>
      <option value="GBP" data-country="United Kingdom">United Kingdom - GBP</option>
      <option value="JPY" data-country="Japan">Japan - JPY</option>
      <option value="AUD" data-country="Australia">Australia - AUD</option>
      <option value="CAD" data-country="Canada">Canada - CAD</option>
      <option value="CHF" data-country="Switzerland">Switzerland - CHF</option>
      <option value="CNY" data-country="China">China - CNY</option>
      <option value="NZD" data-country="New Zealand">New Zealand - NZD</option>
      <option value="SGD" data-country="Singapore">Singapore - SGD</option>
      <option value="KRW" data-country="South Korea">South Korea - KRW</option>
      <option value="MXN" data-country="Mexico">Mexico - MXN</option>
      <option value="ZAR" data-country="South Africa">South Africa - ZAR</option>
      <option value="BRL" data-country="Brazil">Brazil - BRL</option>
      <option value="RUB" data-country="Russia">Russia - RUB</option>
      <option value="HKD" data-country="Hong Kong">Hong Kong - HKD</option>
      <option value="SEK" data-country="Sweden">Sweden - SEK</option>
      <option value="NOK" data-country="Norway">Norway - NOK</option>
      <option value="TRY" data-country="Turkey">Turkey - TRY</option>
      <option value="AED" data-country="United Arab Emirates">United Arab Emirates - AED</option>
      <option value="SAR" data-country="Saudi Arabia">Saudi Arabia - SAR</option>
      <option value="MYR" data-country="Malaysia">Malaysia - MYR</option>
      <option value="IDR" data-country="Indonesia">Indonesia - IDR</option>
      <option value="PKR" data-country="Pakistan">Pakistan - PKR</option>
  </select>

  <label>To:</label>
  <select id="toCurrency">
    <option value="USD" data-country="United States">United States - USD</option>
      <option value="EUR" data-country="Eurozone">Eurozone - EUR</option>
      <option value="INR" data-country="India">India - INR</option>
      <option value="GBP" data-country="United Kingdom">United Kingdom - GBP</option>
      <option value="JPY" data-country="Japan">Japan - JPY</option>
      <option value="AUD" data-country="Australia">Australia - AUD</option>
      <option value="CAD" data-country="Canada">Canada - CAD</option>
      <option value="CHF" data-country="Switzerland">Switzerland - CHF</option>
      <option value="CNY" data-country="China">China - CNY</option>
      <option value="NZD" data-country="New Zealand">New Zealand - NZD</option>
      <option value="SGD" data-country="Singapore">Singapore - SGD</option>
      <option value="KRW" data-country="South Korea">South Korea - KRW</option>
      <option value="MXN" data-country="Mexico">Mexico - MXN</option>
      <option value="ZAR" data-country="South Africa">South Africa - ZAR</option>
      <option value="BRL" data-country="Brazil">Brazil - BRL</option>
      <option value="RUB" data-country="Russia">Russia - RUB</option>
      <option value="HKD" data-country="Hong Kong">Hong Kong - HKD</option>
      <option value="SEK" data-country="Sweden">Sweden - SEK</option>
      <option value="NOK" data-country="Norway">Norway - NOK</option>
      <option value="TRY" data-country="Turkey">Turkey - TRY</option>
      <option value="AED" data-country="United Arab Emirates">United Arab Emirates - AED</option>
      <option value="SAR" data-country="Saudi Arabia">Saudi Arabia - SAR</option>
      <option value="MYR" data-country="Malaysia">Malaysia - MYR</option>
      <option value="IDR" data-country="Indonesia">Indonesia - IDR</option>
      <option value="PKR" data-country="Pakistan">Pakistan - PKR</option>
  </select>

  <button onclick="convertCurrency()">Convert</button>

  <div id="result"></div>
  <div id="steps"></div>
  <canvas id="currencyChart" width="300" height="200"></canvas>

  <div style="text-align:center;">
  <a href="{{ url_for('dashboard') }}" class="back-btn">
    ‚Üê Back to Dashboard
  </a>
</div>

</div>

<script>
const rates = {
  USD: 1,
      EUR: 0.9,
      INR: 82,
      GBP: 0.78,
      JPY: 134,
      AUD: 1.45,
      CAD: 1.32,
      CHF: 0.91,
      CNY: 7.3,
      NZD: 1.54,
      SGD: 1.35,
      KRW: 1300,
      MXN: 19.9,
      ZAR: 18.1,
      BRL: 5.3,
      RUB: 75,
      HKD: 7.8,
      SEK: 10.5,
      NOK: 10.9,
      TRY: 26,
      AED: 3.67,
      SAR: 3.75,
      MYR: 4.6,
      IDR: 15500,
      PKR: 278
};

function convertCurrency() {
  const amount = parseFloat(document.getElementById("amount").value);
  const fromSelect = document.getElementById("fromCurrency");
  const toSelect = document.getElementById("toCurrency");

  const from = fromSelect.value;
  const to = toSelect.value;

  if (isNaN(amount) || amount <= 0) {
    document.getElementById("result").innerText = "Enter a valid amount";
    return;
  }

  const amountUSD = amount / rates[from];
  const converted = amountUSD * rates[to];

  document.getElementById("result").innerText =
    `${amount} ${from} = ${converted.toFixed(2)} ${to}`;

  document.getElementById("steps").innerHTML = `
    <strong>Steps:</strong><br>
    1. Convert ${from} to USD<br>
    2. Convert USD to ${to}<br>
    3. Final Value = ${converted.toFixed(2)} ${to}
  `;

  const ctx = document.getElementById("currencyChart").getContext("2d");
  ctx.clearRect(0, 0, 300, 200);

  ctx.fillStyle = "#3498db";
  ctx.fillRect(60, 150 - amount, 40, amount);

  ctx.fillStyle = "#2ecc71";
  ctx.fillRect(160, 150 - converted, 40, converted);
}
</script>

</body>
</html>
