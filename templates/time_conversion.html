<!DOCTYPE html>
<html>
<head>
  <title>Time Conversion</title>
   <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      margin-bottom: 18px;
      color: #34495e;
    }

    input, select {
      margin-top: 6px;
      padding: 10px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 6px #a9d6ff;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover { background-color: #2980b9; }

    #timeResult {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
    }

    #steps {
      margin-top: 15px;
      font-size: 0.95rem;
      line-height: 1.6;
      background: #eef4ff;
      padding: 12px;
      border-radius: 6px;
    }

    canvas {
      margin-top: 20px;
    }
     @media (max-width: 360px) {
      h2 {
        font-size: 1.25rem;
      }
      .result {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Time Conversion</h2>

  <label>Enter Time:
    <input type="number" id="time" step="any" placeholder="Enter time value">
  </label>

  <label>Convert from:
    <select id="fromUnit">
      <option value="seconds">Seconds</option>
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
      <option value="days">Days</option>
      <option value="milliseconds">Milliseconds</option>
    </select>
  </label>

  <label>Convert to:
    <select id="toUnit">
      <option value="seconds">Seconds</option>
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
      <option value="days">Days</option>
      <option value="milliseconds">Milliseconds</option>
    </select>
  </label>

  <button onclick="convertTime()">Convert</button>

  <p id="timeResult"></p>
  <div id="steps"></div>
  <canvas id="timeChart" width="300" height="200"></canvas>
</div>

<a href="{{ url_for('dashboard') }}"
 style="margin-top:30px; padding:10px 20px; background:#3498db; color:white;
 border-radius:5px; text-decoration:none; font-weight:bold;">
 ‚Üê Back to Dashboard
</a>

<script>
function convertTime() {
  const time = parseFloat(document.getElementById("time").value);
  const from = document.getElementById("fromUnit").value;
  const to = document.getElementById("toUnit").value;

  if (isNaN(time) || time <= 0) {
    document.getElementById("timeResult").innerText = "Enter a valid positive time value.";
    return;
  }

  // Base unit = seconds
  const rates = {
    seconds: 1,
    minutes: 60,
    hours: 3600,
    days: 86400,
    milliseconds: 0.001
  };

  const baseSeconds = time * rates[from];
  const converted = baseSeconds / rates[to];

  document.getElementById("timeResult").innerText =
    `Result: ${converted.toFixed(4)} ${to}`;

  document.getElementById("steps").innerHTML = `
    <strong>Step-by-step:</strong><br>
    1. Given Time = ${time} ${from}<br>
    2. Converted to seconds = ${baseSeconds.toFixed(4)} s<br>
    3. Converted to ${to} = ${converted.toFixed(4)}
  `;

  // Visual bar chart
  const canvas = document.getElementById("timeChart");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const maxVal = Math.max(time, converted);
  const scale = 120 / maxVal;

  ctx.fillStyle = "#3498db";
  ctx.fillRect(60, 150 - time * scale, 50, time * scale);
  ctx.fillText("Input", 65, 170);

  ctx.fillStyle = "#2ecc71";
  ctx.fillRect(160, 150 - converted * scale, 50, converted * scale);
  ctx.fillText("Output", 155, 170);
}
</script>

</body>
</html>
