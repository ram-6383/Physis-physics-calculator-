<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Physics Conversion</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #004080;
    }

    .conversion {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 25px;
      margin: 20px auto;
      max-width: 500px;
    }

    .conversion h4 {
      margin-bottom: 15px;
      color: #0066cc;
    }

    input[type="number"] {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 15px;
      font-weight: bold;
      font-size: 17px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Basic Physics Conversions</h2>

  <div class="conversion">
    <h4>Newton to Dyne</h4>
    <input type="number" id="newton" placeholder="Enter Newton">
    <button onclick="convertND()">Convert</button>
    <p id="ndResult"></p>
  </div>

  <div class="conversion">
    <h4>Joule to Calorie</h4>
    <input type="number" id="joule" placeholder="Enter Joule">
    <button onclick="convertJC()">Convert</button>
    <p id="jcResult"></p>
  </div>
  <a href="{{ url_for('dashboard') }}" 
  style="display:inline-block; margin-top:30px; padding:10px 20px; background:#3498db; color:white; border-radius:5px; text-decoration:none; font-weight:bold;">
 ‚Üê Back to Dashboard
</a>
<script>
    function convertND() {
      const val = parseFloat(document.getElementById("newton").value);
      if (isNaN(val)) {
        document.getElementById("ndResult").innerText = "Please enter a valid number.";
        return;
      }
      const result = val * 1e5;
      document.getElementById("ndResult").innerText = `${val} N = ${result.toLocaleString()} dyne`;
    }

    function convertJC() {
      const val = parseFloat(document.getElementById("joule").value);
      if (isNaN(val)) {
        document.getElementById("jcResult").innerText = "Please enter a valid number.";
        return;
      }
      const result = val / 4.184;
      document.getElementById("jcResult").innerText = `${val} J = ${result.toFixed(4)} cal`;
    }
  </script>
</body>
</html>
