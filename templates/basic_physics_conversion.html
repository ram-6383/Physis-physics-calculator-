<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Physics Conversion</title>
   <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #004080;
    }

    .conversion {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 25px;
      margin: 20px auto;
      max-width: 520px;
    }

    .conversion h4 {
      margin-bottom: 15px;
      color: #0066cc;
    }

    input[type="number"] {
      padding: 10px;
      width: 65%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p.result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 17px;
    }

    p.steps {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.6;
      background: #eef4ff;
      padding: 10px;
      border-radius: 6px;
    }
     @media (max-width: 360px) {
      h2 {
        font-size: 1.25rem;
      }
      .result {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
<h2>Basic Physics Conversions</h2>

<!-- Newton to Dyne -->
<div class="conversion">
  <h4>Newton to Dyne</h4>
  <input type="number" id="newton" placeholder="Enter Newton">
  <button onclick="convertND()">Convert</button>
  <p class="result" id="ndResult"></p>
  <p class="steps" id="ndSteps"></p>
</div>

<!-- Joule to Calorie -->
<div class="conversion">
  <h4>Joule to Calorie</h4>
  <input type="number" id="joule" placeholder="Enter Joule">
  <button onclick="convertJC()">Convert</button>
  <p class="result" id="jcResult"></p>
  <p class="steps" id="jcSteps"></p>
</div>

<!-- Pascal to Atmosphere -->
<div class="conversion">
  <h4>Pascal to Atmosphere</h4>
  <input type="number" id="pascal" placeholder="Enter Pascal">
  <button onclick="convertPA()">Convert</button>
  <p class="result" id="paResult"></p>
  <p class="steps" id="paSteps"></p>
</div>

<!-- Watt to Horsepower -->
<div class="conversion">
  <h4>Watt to Horsepower</h4>
  <input type="number" id="watt" placeholder="Enter Watt">
  <button onclick="convertWH()">Convert</button>
  <p class="result" id="whResult"></p>
  <p class="steps" id="whSteps"></p>
</div>

<!-- eV to Joule -->
<div class="conversion">
  <h4>Electron Volt to Joule</h4>
  <input type="number" id="ev" placeholder="Enter eV">
  <button onclick="convertEV()">Convert</button>
  <p class="result" id="evResult"></p>
  <p class="steps" id="evSteps"></p>
</div>

<a href="{{ url_for('dashboard') }}"
 style="display:inline-block; margin-top:30px; padding:10px 20px;
 background:#3498db; color:white; border-radius:5px;
 text-decoration:none; font-weight:bold;">
 ← Back to Dashboard
</a>

<script>
function convertND() {
  const v = parseFloat(newton.value);
  if (isNaN(v)) return ndResult.innerText = "Enter a valid value.";
  const r = v * 1e5;
  ndResult.innerText = `${r} dyne`;
  ndSteps.innerHTML =
    `1 N = 10⁵ dyne<br>⇒ ${v} × 10⁵ = ${r}`;
}

function convertJC() {
  const v = parseFloat(joule.value);
  if (isNaN(v)) return jcResult.innerText = "Enter a valid value.";
  const r = v / 4.184;
  jcResult.innerText = `${r.toFixed(4)} cal`;
  jcSteps.innerHTML =
    `1 cal = 4.184 J<br>⇒ ${v} ÷ 4.184 = ${r.toFixed(4)}`;
}

function convertPA() {
  const v = parseFloat(pascal.value);
  if (isNaN(v)) return paResult.innerText = "Enter a valid value.";
  const r = v / 101325;
  paResult.innerText = `${r.toExponential(3)} atm`;
  paSteps.innerHTML =
    `1 atm = 101325 Pa<br>⇒ ${v} ÷ 101325`;
}

function convertWH() {
  const v = parseFloat(watt.value);
  if (isNaN(v)) return whResult.innerText = "Enter a valid value.";
  const r = v / 746;
  whResult.innerText = `${r.toFixed(4)} hp`;
  whSteps.innerHTML =
    `1 hp = 746 W<br>⇒ ${v} ÷ 746`;
}

function convertEV() {
  const v = parseFloat(ev.value);
  if (isNaN(v)) return evResult.innerText = "Enter a valid value.";
  const r = v * 1.602e-19;
  evResult.innerText = `${r.toExponential(3)} J`;
  evSteps.innerHTML =
    `1 eV = 1.602×10⁻¹⁹ J<br>⇒ ${v} × 1.602×10⁻¹⁹`;
}
</script>
</body>
</html>
