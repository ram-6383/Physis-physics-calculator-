<!DOCTYPE html>
<html>
<head>
  <title>Temperature Conversion</title>
  <style>
    /* Reset and box-sizing */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #34495e;
    }

    input[type="number"], select {
      margin-top: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 6px #a9d6ff;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    p#result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Conversion</h2>
    <label>Temperature:
      <input type="number" id="temp" step="any" placeholder="Enter temperature" required>
    </label>
    <label>From:
      <select id="fromTemp">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
    </label>
    <label>To:
      <select id="toTemp">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
    </label>
    <button onclick="convertTemp()">Convert</button>
    <p id="result"></p>
  </div>
  
  <a href="{{ url_for('dashboard') }}" 
  style="display:inline-block; margin-top:30px; padding:10px 20px; background:#3498db; color:white; border-radius:5px; text-decoration:none; font-weight:bold;">
 ← Back to Dashboard
</a>

  <script>
    function convertTemp() {
      let t = parseFloat(document.getElementById("temp").value);
      const from = document.getElementById("fromTemp").value;
      const to = document.getElementById("toTemp").value;

      if (isNaN(t)) {
        document.getElementById("result").innerText = "Enter a valid temperature.";
        return;
      }

      // Convert from 'from' unit to Celsius first
      if (from === 'F') t = (t - 32) * 5 / 9;
      else if (from === 'K') t = t - 273.15;

      let converted;
      if (to === 'C') converted = t;
      else if (to === 'F') converted = (t * 9 / 5) + 32;
      else if (to === 'K') converted = t + 273.15;

      document.getElementById("result").innerText = `Converted Temperature: ${converted.toFixed(2)} °${to}`;
    }
  </script>
</body>
</html>
