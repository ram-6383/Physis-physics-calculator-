<!DOCTYPE html>
<html>
<head>
  <title>Temperature Conversion</title>
   <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      margin-bottom: 18px;
      font-size: 1rem;
      color: #34495e;
    }

    input, select {
      margin-top: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    button:hover { background-color: #2980b9; }

    #result {
      margin-top: 18px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
    }

    #steps {
      margin-top: 15px;
      background: #eef4ff;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.6;
    }

    canvas {
      margin-top: 20px;
    }
     @media (max-width: 360px) {
      h2 {
        font-size: 1.25rem;
      }
      .result {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Temperature Conversion</h2>

  <label>Temperature:
    <input type="number" id="temp" step="any" placeholder="Enter temperature">
  </label>

  <label>From:
    <select id="fromTemp">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
  </label>

  <label>To:
    <select id="toTemp">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
  </label>

  <button onclick="convertTemp()">Convert</button>

  <p id="result"></p>
  <div id="steps"></div>
  <canvas id="tempChart" width="300" height="200"></canvas>
</div>

<a href="{{ url_for('dashboard') }}"
 style="display:inline-block; margin-top:30px; padding:10px 20px;
 background:#3498db; color:white; border-radius:5px;
 text-decoration:none; font-weight:bold;">
 ← Back to Dashboard
</a>

<script>
function convertTemp() {
  let t = parseFloat(temp.value);
  const from = fromTemp.value;
  const to = toTemp.value;

  if (isNaN(t)) {
    result.innerText = "Enter a valid temperature.";
    return;
  }

  let celsius;
  let stepText = `<strong>Step-by-step:</strong><br>`;

  // Convert to Celsius
  if (from === "C") {
    celsius = t;
    stepText += `Given in Celsius: ${t} °C<br>`;
  }
  else if (from === "F") {
    celsius = (t - 32) * 5/9;
    stepText += `(${t} − 32) × 5/9 = ${celsius.toFixed(2)} °C<br>`;
  }
  else {
    celsius = t - 273.15;
    stepText += `${t} − 273.15 = ${celsius.toFixed(2)} °C<br>`;
  }

  let converted;
  if (to === "C") converted = celsius;
  else if (to === "F") converted = (celsius * 9/5) + 32;
  else converted = celsius + 273.15;

  result.innerText = `Converted Temperature: ${converted.toFixed(2)} °${to}`;
  stepText += `Final Conversion → ${converted.toFixed(2)} °${to}`;
  steps.innerHTML = stepText;

  // Visual bar chart
  const ctx = tempChart.getContext("2d");
  ctx.clearRect(0, 0, tempChart.width, tempChart.height);

  const max = Math.max(Math.abs(t), Math.abs(converted));
  const scale = 100 / max;

  ctx.fillStyle = "#3498db";
  ctx.fillRect(70, 150 - t * scale, 50, t * scale);
  ctx.fillText("Input", 70, 170);

  ctx.fillStyle = "#2ecc71";
  ctx.fillRect(180, 150 - converted * scale, 50, converted * scale);
  ctx.fillText("Output", 175, 170);
}
</script>
</body>
</html>
