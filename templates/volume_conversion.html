<!DOCTYPE html>
<html>
<head>
  <title>Volume Conversion</title>
  <style>
    /* Reset and box-sizing */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #34495e;
    }

    input[type="number"], select {
      margin-top: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 6px #a9d6ff;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    p#volResult {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Volume Conversion</h2>
    <label>Enter Volume:
      <input type="number" id="volume" step="any" placeholder="Enter volume" required>
    </label>
    <label>From:
      <select id="fromVol">
        <option value="m3">Cubic Meter</option>
        <option value="cm3">Cubic Centimeter</option>
        <option value="litre">Litre</option>
      </select>
    </label>
    <label>To:
      <select id="toVol">
        <option value="m3">Cubic Meter</option>
        <option value="cm3">Cubic Centimeter</option>
        <option value="litre">Litre</option>
      </select>
    </label>
    <button onclick="convertVolume()">Convert</button>
    <p id="volResult"></p>
  </div>

  
  <a href="{{ url_for('dashboard') }}" 
  style="display:inline-block; margin-top:30px; padding:10px 20px; background:#3498db; color:white; border-radius:5px; text-decoration:none; font-weight:bold;">
 ‚Üê Back to Dashboard
</a>

  <script>
    function convertVolume() {
      const v = parseFloat(document.getElementById("volume").value);
      const from = document.getElementById("fromVol").value;
      const to = document.getElementById("toVol").value;

      if (isNaN(v)) {
        document.getElementById("volResult").innerText = "Please enter a valid number.";
        return;
      }

      const conversion = {
        m3: 1,
        cm3: 1e-6,
        litre: 0.001
      };

      const result = v * conversion[from] / conversion[to];
      document.getElementById("volResult").innerText = `Result: ${result.toFixed(6)} ${to}`;
    }
  
  </script>
</body>
</html>
