<!DOCTYPE html>
<html>
<head>
  <title>Volume Conversion</title>
   <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      margin-bottom: 18px;
      font-size: 1rem;
      color: #34495e;
    }

    input, select {
      margin-top: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 6px #a9d6ff;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    button:hover { background-color: #2980b9; }

    #volResult {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
    }

    #steps {
      margin-top: 15px;
      font-size: 0.95rem;
      line-height: 1.6;
      background: #eef4ff;
      padding: 12px;
      border-radius: 6px;
    }

    canvas {
      margin-top: 20px;
    }
     @media (max-width: 360px) {
      h2 {
        font-size: 1.25rem;
      }
      .result {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Volume Conversion</h2>

  <label>Enter Volume:
    <input type="number" id="volume" step="any" placeholder="Enter volume">
  </label>

  <label>From:
    <select id="fromVol">
      <option value="m3">Cubic Meter (m³)</option>
      <option value="cm3">Cubic Centimeter (cm³)</option>
      <option value="litre">Litre (L)</option>
    </select>
  </label>

  <label>To:
    <select id="toVol">
      <option value="m3">Cubic Meter (m³)</option>
      <option value="cm3">Cubic Centimeter (cm³)</option>
      <option value="litre">Litre (L)</option>
    </select>
  </label>

  <button onclick="convertVolume()">Convert</button>

  <p id="volResult"></p>
  <div id="steps"></div>
  <canvas id="volChart" width="300" height="200"></canvas>
</div>

<a href="{{ url_for('dashboard') }}"
 style="margin-top:30px; padding:10px 20px; background:#3498db;
 color:white; border-radius:5px; text-decoration:none; font-weight:bold;">
 ← Back to Dashboard
</a>

<script>
function convertVolume() {
  const v = parseFloat(document.getElementById("volume").value);
  const from = document.getElementById("fromVol").value;
  const to = document.getElementById("toVol").value;

  if (isNaN(v) || v <= 0) {
    document.getElementById("volResult").innerText =
      "Please enter a valid positive value.";
    return;
  }

  // Base unit = cubic meter
  const conversion = {
    m3: 1,
    cm3: 1e-6,
    litre: 0.001
  };

  const base = v * conversion[from];
  const result = base / conversion[to];

  document.getElementById("volResult").innerText =
    `Result: ${result.toFixed(6)} ${to}`;

  document.getElementById("steps").innerHTML = `
    <strong>Step-by-step:</strong><br>
    1. Given value = ${v} ${from}<br>
    2. Converted to cubic meters = ${base.toExponential(3)} m³<br>
    3. Converted to ${to} = ${result.toFixed(6)}
  `;

  // Visual bar comparison
  const canvas = document.getElementById("volChart");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const maxVal = Math.max(v, result);
  const scale = 120 / maxVal;

  ctx.fillStyle = "#3498db";
  ctx.fillRect(60, 150 - v * scale, 50, v * scale);
  ctx.fillText("Input", 65, 170);

  ctx.fillStyle = "#2ecc71";
  ctx.fillRect(160, 150 - result * scale, 50, result * scale);
  ctx.fillText("Output", 155, 170);
}
</script>

</body>
</html>
