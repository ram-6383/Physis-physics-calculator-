<!DOCTYPE html>
<html>
<head>
  <title>Speed Conversion</title>
  <style>
    /* Reset and box-sizing */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    form, /* wrapping div for better semantics */
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #34495e;
    }

    input[type="number"], select {
      margin-top: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 6px #a9d6ff;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    p#speedResult {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Speed Conversion</h2>
    <label>Enter Speed:
      <input type="number" id="speed" step="any" placeholder="Enter speed value" required>
    </label>
    <label>From:
      <select id="fromSpeed">
        <option value="mps">m/s</option>
        <option value="kmph">km/h</option>
        <option value="mph">mph</option>
      </select>
    </label>
    <label>To:
      <select id="toSpeed">
        <option value="mps">m/s</option>
        <option value="kmph">km/h</option>
        <option value="mph">mph</option>
      </select>
    </label>
    <button onclick="convertSpeed()">Convert</button>
    <p id="speedResult"></p>
  </div>
  
  <a href="{{ url_for('dashboard') }}" 
  style="display:inline-block; margin-top:30px; padding:10px 20px; background:#3498db; color:white; border-radius:5px; text-decoration:none; font-weight:bold;">
 ‚Üê Back to Dashboard
</a>

  <script>
    function convertSpeed() {
      const speed = parseFloat(document.getElementById("speed").value);
      const from = document.getElementById("fromSpeed").value;
      const to = document.getElementById("toSpeed").value;

      if (isNaN(speed)) {
        document.getElementById("speedResult").innerText = "Please enter a valid speed.";
        return;
      }

      const rates = {
        mps: 1,
        kmph: 1 / 3.6,
        mph: 1 / 2.237
      };

      const result = speed * rates[from] / rates[to];
      document.getElementById("speedResult").innerText = `Result: ${result.toFixed(2)} ${to}`;
    }
   
  </script>
</body>
</html>
