<!DOCTYPE html>
<html>
<head>
  <title>Speed Conversion</title>
   <!-- REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #34495e;
    }

    input[type="number"], select {
      margin-top: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      font-weight: 700;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #speedResult {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    #steps {
      margin-top: 15px;
      font-size: 14px;
      line-height: 1.6;
    }

    canvas {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
     @media (max-width: 360px) {
      h2 {
        font-size: 1.25rem;
      }
      .result {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Speed Conversion</h2>

    <label>Enter Speed:
      <input type="number" id="speed" step="any" placeholder="Enter speed value">
    </label>

    <label>From:
      <select id="fromSpeed">
        <option value="mps">m/s</option>
<option value="kmph">km/h</option>
<option value="mph">mph</option>
<option value="fps">ft/s</option>
<option value="knot">knot</option>
<option value="cmps">cm/s</option>

      </select>
    </label>

    <label>To:
      <select id="toSpeed">
       <option value="mps">m/s</option>
<option value="kmph">km/h</option>
<option value="mph">mph</option>
<option value="fps">ft/s</option>
<option value="knot">knot</option>
<option value="cmps">cm/s</option>

      </select>
    </label>

    <button onclick="convertSpeed()">Convert</button>

    <p id="speedResult"></p>

    <!-- Step explanation -->
    <div id="steps"></div>

    <!-- Visual -->
    <canvas id="speedChart" width="300" height="180"></canvas>
  </div>

  <a href="{{ url_for('dashboard') }}" class="back-btn">
    ← Back to Dashboard
  </a>

  <script>
    function convertSpeed() {
      const speed = parseFloat(document.getElementById("speed").value);
      const from = document.getElementById("fromSpeed").value;
      const to = document.getElementById("toSpeed").value;

      if (isNaN(speed) || speed <= 0) {
        document.getElementById("speedResult").innerText = "Please enter a valid speed.";
        return;
      }

      const rates = {
  mps: 1,            // meters per second (SI base)
  kmph: 1 / 3.6,     // km/h → m/s
  mph: 1 / 2.237,    // miles per hour → m/s
  fps: 0.3048,       // feet per second → m/s
  knot: 0.514444,    // knot → m/s
  cmps: 0.01         // cm/s → m/s
};


      const baseSpeed = speed * rates[from];
      const converted = baseSpeed / rates[to];

      document.getElementById("speedResult").innerText =
        `Converted Speed: ${converted.toFixed(2)} ${to}`;

      // Step-by-step explanation
      document.getElementById("steps").innerHTML = `
        <strong>Step-by-Step Calculation:</strong><br>
        1. Given Speed = ${speed} ${from}<br>
        2. Converted to m/s = ${baseSpeed.toFixed(4)} m/s<br>
        3. Converted to ${to} = ${converted.toFixed(2)} ${to}
      `;

      // Draw bar chart
      const canvas = document.getElementById("speedChart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const maxVal = Math.max(speed, converted);
      const scale = 120 / maxVal;

      ctx.fillStyle = "#3498db";
      ctx.fillRect(60, 150 - speed * scale, 50, speed * scale);
      ctx.fillText("Original", 55, 170);

      ctx.fillStyle = "#2ecc71";
      ctx.fillRect(160, 150 - converted * scale, 50, converted * scale);
      ctx.fillText("Converted", 150, 170);
    }
  </script>

</body>
</html>
